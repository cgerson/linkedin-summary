
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>

<script src="{{url_for('static', filename='form_handler.js')}}"></script>

<html>
    <head>
        <title>LinkedIn Summary MadLibs</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
      <a href="https://github.com/cgerson/linkedin-summary/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
      
        <h1>LinkedIn Summary Generator</h1>
        <h3>Fill in the fields below and click "generate summary".</h3>
        <form id ="wordentry" class = "summary-form">
            <p>Noun <input type = "text" name = "noun1" maxlength="30" /></p>
            <p>Adjective <input type = "text" name = "adj1" maxlength="30" /></p>
            <p>Adjective <input type = "text" name = "adj2" maxlength="30" /></p>
            <p>Adjective <input type = "text" name = "adj3" maxlength="30" /></p>
            <p>Verb <input type = "text" name = "verb1" maxlength="30" /></p>
            <p>Verb <input type = "text" name = "verb2" maxlength="30" /></p>
            <p>Verb <input type = "text" name = "verb3" maxlength="30" /></p>
            <p>Verb <input type = "text" name = "verb4" maxlength="30" /></p>
            <p>Plural Noun <input type = "text" name = "plnoun1" maxlength="30" /></p>
            <p>Plural Noun <input type = "text" name = "plnoun2" maxlength="30" /></p>
            <p>Plural Noun <input type = "text" name = "plnoun3" maxlength="30" /></p>
        </form>
        <div class = "error" id = "error"></div>
        <hr>
        <div class = "summary-result">
            <span id = "result" class="result">[SUMMARY WILL APPEAR HERE]</span>
        </div>
        <hr>
        <div id = "actions" class = "actions">
            <button type ="submit" class="primary" id ="summary">Generate Summary</button>
            <button type ="submit" class="secondary" id ="copybtn">Copy Summary</button>
        </div>

        <input type = "text" id="result-copy" class="result-copy" />

    </body>
</html>
